<!DOCTYPE html>
<html>
<head>
  <title>AR.js con A-Frame y MediaPipe Holistic</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #label, #modelInfo {
      position: absolute; 
      color: white; 
      background: rgba(0, 0, 0, 0.8); 
      padding: 10px; 
      border-radius: 8px; 
      font-size: 14px; 
      display: none;
    }
    #label { top: 10px; left: 10px; }
    #modelInfo { bottom: 10px; left: 10px; }
    #canvas { position: absolute; top: 0; left: 0; z-index: 0; }
  </style>
</head>
<body>
  <div id="label">Cara reconocida</div>
  <div id="modelInfo">Información del modelo</div>
  <video id="input_video" width="1280" height="720" style="display: none;"></video>
  <canvas id="canvas" width="1280" height="720"></canvas>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <a-asset-item id="hatModel" src="https://nicolascumbej.github.io/arexperience/tmp2h0xvw1a.obj"></a-asset-item>
    </a-assets>
    <a-entity id="hat" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1" visible="false">
      <a-obj-model src="#hatModel" material="color: #1565C0; metalness: 0.1; roughness: 0.9;"></a-obj-model>
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const labelElement = document.getElementById('label');
    const modelInfoElement = document.getElementById('modelInfo');

    const holistic = new Holistic({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}` });
    holistic.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: true,
      refineFaceLandmarks: true,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8
    });

    holistic.onResults(onResults);
    startCamera();

    function startCamera() {
      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await holistic.send({ image: videoElement });
        },
        width: 1280,
        height: 720
      });
      camera.start().catch(error => {
        console.error('Error al acceder a la cámara:', error);
        alert('No se pudo acceder a la cámara. Verifica los permisos y asegúrate de que no esté siendo utilizada por otra aplicación.');
      });
    }

    function calculateBoundingBox(landmarks) {
      let minX = 1.0, minY = 1.0, maxX = 0.0, maxY = 0.0;
      landmarks.forEach(landmark => {
        minX = Math.min(minX, landmark.x);
        minY = Math.min(minY, landmark.y);
        maxX = Math.max(maxX, landmark.x);
        maxY = Math.max(maxY, landmark.y);
      });
      return { minX, minY, maxX, maxY };
    }

    function calculateDepth(landmarks) {
      const leftEar = landmarks[234];
      const rightEar = landmarks[454];
      const noseTip = landmarks[1];

      const headWidth = Math.sqrt(Math.pow(rightEar.x - leftEar.x, 2) + Math.pow(rightEar.y - leftEar.y, 2) + Math.pow(rightEar.z - leftEar.z, 2));
      const depth = Math.abs(noseTip.z - (leftEar.z + rightEar.z) / 2);

      return depth / headWidth;
    }

    function updateModelPositionAndScale(landmarks) {
      const noseTip = landmarks[1];
      const leftEar = landmarks[234];
      const rightEar = landmarks[454];
      const chin = landmarks[152];
      const forehead = landmarks[10];

      const headWidth = Math.sqrt(Math.pow(rightEar.x - leftEar.x, 2) + Math.pow(rightEar.y - leftEar.y, 2) + Math.pow(rightEar.z - leftEar.z, 2));
      const headHeight = Math.sqrt(Math.pow(forehead.y - chin.y, 2) + Math.pow(forehead.z - chin.z, 2));

      const depth = Math.abs(noseTip.z - (leftEar.z + rightEar.z) / 2);
      const scale = headWidth * 1.5;

      const xPos = (leftEar.x + rightEar.x) / 2;
      const yPos = (forehead.y + chin.y) / 2;
      const zPos = (leftEar.z + rightEar.z) / 2 - depth;

      return {
        position: { x: xPos, y: yPos, z: -zPos },
        scale: { x: scale, y: scale, z: scale }
      };
    }

    function onResults(results) {
      const hat = document.querySelector('#hat');
      
      if (!hat || !hat.object3D) {
        return;
      }

      if (results.faceLandmarks && results.faceLandmarks.length > 0) {
        const landmarks = results.faceLandmarks;

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.beginPath();
        canvasCtx.lineWidth = 0.5;
        canvasCtx.strokeStyle = 'blue';
        landmarks.forEach((landmark, index) => {
          const x = landmark.x * canvasElement.width;
          const y = landmark.y * canvasElement.height;
          canvasCtx.moveTo(x, y);
          canvasCtx.arc(x, y, 1, 0, 2 * Math.PI);
        });
        canvasCtx.stroke();
        canvasCtx.restore();

        const modelTransforms = updateModelPositionAndScale(landmarks);
        hat.setAttribute('position', `${modelTransforms.position.x * 2} ${-modelTransforms.position.y * 2} ${modelTransforms.position.z}`);
        hat.setAttribute('scale', `${modelTransforms.scale.x * 0.5} ${modelTransforms.scale.y * 0.5} ${modelTransforms.scale.z * 0.5}`);
        hat.setAttribute('visible', true);

        labelElement.innerHTML = `Cara reconocida.`;
        labelElement.style.display = 'block';

        modelInfoElement.textContent = `Modelo cargado. Posición: (${modelTransforms.position.x.toFixed(2)}, ${modelTransforms.position.y.toFixed(2)}, ${modelTransforms.position.z.toFixed(2)})`;
        modelInfoElement.style.display = 'block';
      } else {
        hat.setAttribute('visible', false);
        labelElement.style.display = 'none';
        modelInfoElement.style.display = 'none';
      }
    }
  </script>
</body>
</html>
