<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Gorra Ajustable</title>
  <!-- Usa las versiones más recientes de A-Frame y MindAR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.3.0/dist/mindar-face-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #startButton {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #0056b3;
    }

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar AR</button>

  <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera active="false" position="0 0 0"></a-camera>
    <a-entity mindar-face-target="anchorIndex: 1">
      <a-box id="hat" color="red" position="0 0.1 -0.3" scale="0.2 0.2 0.2"></a-box>
    </a-entity>
  </a-scene>

  <div id="controls">
    <label for="verticalAdjust">Ajuste Vertical:</label>
    <input type="range" id="verticalAdjust" min="-0.5" max="0.5" step="0.01" value="0">
    
    <label for="horizontalAdjust">Ajuste Horizontal:</label>
    <input type="range" id="horizontalAdjust" min="-0.5" max="0.5" step="0.01" value="0">
    
    <label for="sizeAdjust">Ajuste de Tamaño:</label>
    <input type="range" id="sizeAdjust" min="0.5" max="2" step="0.1" value="1">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const sceneEl = document.querySelector('a-scene');
      const hat = document.getElementById('hat');
      const controls = document.getElementById('controls');
      const verticalAdjust = document.getElementById('verticalAdjust');
      const horizontalAdjust = document.getElementById('horizontalAdjust');
      const sizeAdjust = document.getElementById('sizeAdjust');

      // Verifica que el sistema mindar-face esté disponible
      startButton.addEventListener('click', () => {
        if (!sceneEl.systems['mindar-face']) {
          console.error('El sistema mindar-face no está disponible.');
          return;
        }

        // Inicia el sistema de mindar-face
        sceneEl.systems['mindar-face'].start().then(() => {
          startButton.style.display = 'none';
          controls.style.display = 'block';
        }).catch(error => {
          console.error('Error al iniciar el sistema mindar-face:', error);
        });
      });

      const updateHatPosition = () => {
        const verticalValue = parseFloat(verticalAdjust.value);
        const horizontalValue = parseFloat(horizontalAdjust.value);
        const sizeValue = parseFloat(sizeAdjust.value);

        hat.setAttribute('position', `${horizontalValue} ${0.1 + verticalValue} -0.3`);
        hat.setAttribute('scale', `${0.2 * sizeValue} ${0.2 * sizeValue} ${0.2 * sizeValue}`);
      };

      verticalAdjust.addEventListener('input', updateHatPosition);
      horizontalAdjust.addEventListener('input', updateHatPosition);
      sizeAdjust.addEventListener('input', updateHatPosition);

      updateHatPosition();
    });
  </script>
</body>
</html>
