<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Gorra Ajustable</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-face-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      color: white;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar AR</button>
  <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera active="false" position="0 0 0"></a-camera>
    <a-entity mindar-face-target="anchorIndex: 1">
      <a-box id="hat" color="red" position="0 0.1 -0.3" scale="0.2 0.2 0.2"></a-box>
    </a-entity>
  </a-scene>
  <div id="controls">
    <label>Ajuste Vertical: <input type="range" id="verticalAdjust" min="-0.5" max="0.5" step="0.01" value="0"></label><br>
    <label>Ajuste Horizontal: <input type="range" id="horizontalAdjust" min="-0.5" max="0.5" step="0.01" value="0"></label><br>
    <label>Ajuste de Tamaño: <input type="range" id="sizeAdjust" min="0.5" max="2" step="0.1" value="1"></label>
  </div>
  <script>
    const startButton = document.getElementById('startButton');
    const sceneEl = document.querySelector('a-scene');
    const hat = document.getElementById('hat');
    const verticalAdjust = document.getElementById('verticalAdjust');
    const horizontalAdjust = document.getElementById('horizontalAdjust');
    const sizeAdjust = document.getElementById('sizeAdjust');

    startButton.addEventListener('click', function() {
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('renderstart', () => {
        startButton.style.display = 'none';
      });
      sceneEl.systems['mindar-face-system'].start();
    });

    function updateHatPosition() {
      const verticalValue = parseFloat(verticalAdjust.value);
      const horizontalValue = parseFloat(horizontalAdjust.value);
      const sizeValue = parseFloat(sizeAdjust.value);

      const position = `${horizontalValue} ${0.1 + verticalValue} -0.3`;
      const scale = `${0.2 * sizeValue} ${0.2 * sizeValue} ${0.2 * sizeValue}`;

      hat.setAttribute('position', position);
      hat.setAttribute('scale', scale);
    }

    verticalAdjust.addEventListener('input', updateHatPosition);
    horizontalAdjust.addEventListener('input', updateHatPosition);
    sizeAdjust.addEventListener('input', updateHatPosition);

    // Inicializar la posición de la gorra
    updateHatPosition();
  </script>
</body>
</html>
