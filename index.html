<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Gorra Ajustable - Proyecto Avanzado</title>
  <!-- Últimas versiones de A-Frame y MindAR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
  <style>
    /* ... (el estilo permanece igual) ... */
  </style>
</head>
<body>
  <button id="startButton">Iniciar Experiencia AR</button>

  <a-scene mindar-face="autoStart: false;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- Agrega tus modelos 3D y texturas aquí -->
      <a-asset-item id="hatModel" src="https://nicolascumbej.github.io/arexperience/tmp2h0xvw1a.obj"></a-asset-item>
    </a-assets>

    <a-camera active="false" position="0 0 0"></a-camera>

    <a-entity mindar-face-target="anchorIndex: 1">
      <a-entity id="hat" obj-model="obj: #hatModel" position="0 0.1 -0.3" scale="0.2 0.2 0.2" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
    </a-entity>

    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" intensity="1" position="-1 2 1" castShadow="true"></a-light>
  </a-scene>

  <div id="controls">
    <!-- ... (los controles permanecen iguales) ... -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const sceneEl = document.querySelector('a-scene');
      const hat = document.getElementById('hat');
      const controls = document.getElementById('controls');
      const verticalAdjust = document.getElementById('verticalAdjust');
      const horizontalAdjust = document.getElementById('horizontalAdjust');
      const sizeAdjust = document.getElementById('sizeAdjust');
      const saveConfig = document.getElementById('saveConfig');

      // Esperar a que la escena se cargue completamente
      sceneEl.addEventListener('loaded', function () {
        console.log('A-Frame scene loaded');
        startButton.disabled = false;
      });

      // Iniciar la experiencia AR
      startButton.addEventListener('click', () => {
        if (sceneEl.systems['mindar-face-system']) {
          console.log('Iniciando sistema MindAR');
          sceneEl.systems['mindar-face-system'].start()
            .then(() => {
              console.log('Sistema MindAR iniciado correctamente');
              startButton.style.display = 'none';
              controls.style.display = 'block';
            })
            .catch(error => {
              console.error('Error al iniciar el sistema MindAR:', error);
              alert('Error al iniciar la experiencia AR. Por favor, inténtelo de nuevo.');
            });
        } else {
          console.error('El sistema mindar-face no está disponible.');
          alert('El sistema de realidad aumentada no está disponible en este dispositivo.');
        }
      });

      const updateHatPosition = () => {
        const verticalValue = parseFloat(verticalAdjust.value);
        const horizontalValue = parseFloat(horizontalAdjust.value);
        const sizeValue = parseFloat(sizeAdjust.value);

        hat.setAttribute('position', `${horizontalValue} ${0.1 + verticalValue} -0.3`);
        hat.setAttribute('scale', `${0.2 * sizeValue} ${0.2 * sizeValue} ${0.2 * sizeValue}`);
      };

      verticalAdjust.addEventListener('input', updateHatPosition);
      horizontalAdjust.addEventListener('input', updateHatPosition);
      sizeAdjust.addEventListener('input', updateHatPosition);

      // Guardar la configuración
      saveConfig.addEventListener('click', () => {
        const config = {
          vertical: verticalAdjust.value,
          horizontal: horizontalAdjust.value,
          size: sizeAdjust.value
        };
        localStorage.setItem('arConfig', JSON.stringify(config));
        alert('Configuración guardada.');
      });

      // Cargar la configuración guardada
      const loadConfig = () => {
        const config = JSON.parse(localStorage.getItem('arConfig'));
        if (config) {
          verticalAdjust.value = config.vertical;
          horizontalAdjust.value = config.horizontal;
          sizeAdjust.value = config.size;
          updateHatPosition();
        }
      };

      loadConfig();
    });
  </script>
</body>
</html>
