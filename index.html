<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probador Virtual de Gorras AR Mejorado</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 24px;
        }
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        video {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">Cargando experiencia AR...</div>
    <div id="error-message"></div>

    <!-- Importación de bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

    <script>
    let scene, camera, renderer, hatModel, video, videoTexture;

    async function init() {
        try {
            // Configuración de Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Añadir video como fondo
            video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.style.display = 'none';
            document.body.appendChild(video);

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            videoTexture = new THREE.VideoTexture(video);
            const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            const videoGeometry = new THREE.PlaneGeometry(16, 9);
            videoGeometry.scale(1, -1, 1);
            const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
            videoMesh.position.z = -5;
            scene.add(videoMesh);

            // Iluminación
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            // Cargar modelo de gorra
            await loadHatModel('https://nicolascumbej.github.io/arexperience/baseball_cap.glb');

            // Configurar detección facial con MediaPipe Face Mesh
            setupFaceMesh();

            // Iniciar animación
            animate();

            document.getElementById('loading-screen').style.display = 'none';
        } catch (error) {
            console.error('Error durante la inicialización:', error);
            showError('Hubo un error al iniciar la experiencia AR. Por favor, recarga la página.');
        }
    }

    async function loadHatModel(url) {
        return new Promise((resolve, reject) => {
            const loader = new THREE.GLTFLoader();
            loader.load(url, 
                (gltf) => {
                    hatModel = gltf.scene;
                    hatModel.scale.set(1, 1, 1);
                    scene.add(hatModel);
                    resolve();
                },
                undefined,
                (error) => {
                    console.error('Error cargando el modelo:', error);
                    reject(error);
                }
            );
        });
    }

    function setupFaceMesh() {
        const faceMesh = new FaceMesh({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }
        });
        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        faceMesh.onResults(onResults);

        const cameraFeed = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 1280,
            height: 720
        });
        cameraFeed.start();
    }

    function onResults(results) {
        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            const landmarks = results.multiFaceLandmarks[0];
            const nose = landmarks[1]; // Índice aproximado de la nariz

            // Convertir coordenadas normalizadas a coordenadas del mundo
            const x = (nose.x - 0.5) * window.innerWidth / window.innerHeight * 2;
            const y = -(nose.y - 0.5) * 2;

            // Actualizar posición y rotación del modelo
            hatModel.position.set(x, y + 0.2, 0);
            // Opcional: Calcular rotación basada en otros puntos
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    function showError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        document.getElementById('loading-screen').style.display = 'none';
    }

    window.addEventListener('resize', () => {
        if (camera && renderer) {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    });

    // Iniciar la aplicación
    init();
    </script>
</body>
</html>
