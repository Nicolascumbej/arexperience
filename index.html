<!DOCTYPE html>
<html>
<head>
  <title>Probador de Gorras Web</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #label, #modelInfo, #controls {
      position: absolute; 
      color: white; 
      background: rgba(0, 0, 0, 0.5); 
      padding: 5px 10px; 
      border-radius: 4px; 
      font-size: 16px; 
    }
    #label { top: 10px; left: 10px; display: none; }
    #modelInfo { bottom: 10px; left: 10px; display: none; }
    #controls { top: 10px; right: 10px; display: block; }
    #canvas { position: absolute; top: 0; left: 0; z-index: 0; }
    .control-btn { margin: 5px; }
  </style>
</head>
<body>
  <div id="label">Cara reconocida</div>
  <div id="modelInfo">Información del modelo</div>
  <div id="controls">
    <button class="control-btn" onclick="changeModel('hatModel1')">Gorra 1</button>
    <button class="control-btn" onclick="changeModel('hatModel2')">Gorra 2</button>
    <button class="control-btn" onclick="adjustPosition('up')">Arriba</button>
    <button class="control-btn" onclick="adjustPosition('down')">Abajo</button>
    <button class="control-btn" onclick="adjustPosition('left')">Izquierda</button>
    <button class="control-btn" onclick="adjustPosition('right')">Derecha</button>
    <button class="control-btn" onclick="adjustScale('increase')">Aumentar</button>
    <button class="control-btn" onclick="adjustScale('decrease')">Disminuir</button>
    <button class="control-btn" onclick="resetModel()">Resetear</button>
  </div>
  <video id="input_video" width="1280" height="720" style="position: absolute; top: 0; left: 0; z-index: -1;"></video>
  <canvas id="canvas" width="1280" height="720"></canvas>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <a-asset-item id="hatModel1" src="https://nicolascumbej.github.io/arexperience/tmp2h0xvw1a.obj"></a-asset-item>
      <a-asset-item id="hatModel2" src="https://nicolascumbej.github.io/arexperience/tmp2h0xvw1b.obj"></a-asset-item>
    </a-assets>
    <a-entity id="hat" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0" visible="false">
      <a-obj-model id="hatModel" src="#hatModel1" material="color: #1565C0; metalness: 0.1; roughness: 0.9;"></a-obj-model>
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const labelElement = document.getElementById('label');
    const modelInfoElement = document.getElementById('modelInfo');
    const hat = document.querySelector('#hat');
    let currentModel = '#hatModel1';
    let positionOffset = { x: 0, y: 0, z: 0 };
    let scaleOffset = 1;

    const holistic = new Holistic({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}` });
    holistic.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    holistic.onResults(onResults);
    startCamera();

    function startCamera() {
      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await holistic.send({ image: videoElement });
        },
        width: 1280,
        height: 720
      });
      camera.start().catch(error => {
        console.error('Error al acceder a la cámara:', error);
        alert('No se pudo acceder a la cámara. Verifica los permisos y asegúrate de que no esté siendo utilizada por otra aplicación.');
      });
    }

    class AdaptiveKalmanFilter {
      constructor({ R, Q, A, B, C }) {
        this.R = R;
        this.Q = Q;
        this.A = A;
        this.B = B;
        this.C = C;
        this.cov = NaN;
        this.x = NaN;
      }

      filter(z, u = 0, adapt = 1) {
        this.R *= adapt;
        if (isNaN(this.x)) {
          this.x = 1 / this.C * z;
          this.cov = 1 / this.C * this.Q * (1 / this.C);
        } else {
          const predX = this.A * this.x + this.B * u;
          const predCov = this.A * this.cov * this.A + this.R;
          const K = predCov * this.C * (1 / (this.C * predCov * this.C + this.Q));
          this.x = predX + K * (z - this.C * predX);
          this.cov = predCov - K * this.C * predCov;
        }
        return this.x;
      }
    }

    const adaptiveKalmanFilters = {
      x: new AdaptiveKalmanFilter({ R: 0.005, Q: 4, A: 1, B: 0, C: 1 }),
      y: new AdaptiveKalmanFilter({ R: 0.005, Q: 4, A: 1, B: 0, C: 1 }),
      z: new AdaptiveKalmanFilter({ R: 0.005, Q: 4, A: 1, B: 0, C: 1 }),
      angleX: new AdaptiveKalmanFilter({ R: 0.005, Q: 4, A: 1, B: 0, C: 1 }),
      angleY: new AdaptiveKalmanFilter({ R: 0.005, Q: 4, A: 1, B: 0, C: 1 }),
      angleZ: new AdaptiveKalmanFilter({ R: 0.005, Q: 4, A: 1, B: 0, C: 1 }),
      scaleX: new AdaptiveKalmanFilter({ R: 0.005, Q: 4, A: 1, B: 0, C: 1 }),
      scaleY: new AdaptiveKalmanFilter({ R: 0.005, Q: 4, A: 1, B: 0, C: 1 }),
      scaleZ: new AdaptiveKalmanFilter({ R: 0.005, Q: 4, A: 1, B: 0, C: 1 })
    };

    function calculateBoundingBox(landmarks) {
      let minX = 1.0, minY = 1.0, maxX = 0.0, maxY = 0.0;
      landmarks.forEach(landmark => {
        minX = Math.min(minX, landmark.x);
        minY = Math.min(minY, landmark.y);
        maxX = Math.max(maxX, landmark.x);
        maxY = Math.max(maxY, landmark.y);
      });
      return { minX, minY, maxX, maxY };
    }

    function calculateDepth(landmarks) {
      const leftEar = landmarks[234];
      const rightEar = landmarks[454];
      const noseTip = landmarks[1];

      const headWidth = Math.sqrt(Math.pow(rightEar.x - leftEar.x, 2) + Math.pow(rightEar.y - leftEar.y, 2) + Math.pow(rightEar.z - leftEar.z, 2));
      const depth = Math.abs(noseTip.z - (leftEar.z + rightEar.z) / 2);

      return depth / headWidth;
    }

    function onResults(results) {
      if (!hat || !hat.object3D) {
        return;
      }

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.beginPath();
        canvasCtx.lineWidth = 0.5;
        canvasCtx.strokeStyle = 'blue';
        landmarks.forEach((landmark, index) => {
          const x = landmark.x * canvasElement.width;
          const y = landmark.y * canvasElement.height;
          canvasCtx.moveTo(x, y);
          canvasCtx.arc(x, y, 1, 0, 2 * Math.PI);
        });
        canvasCtx.stroke();
        canvasCtx.restore();

        const boundingBox = calculateBoundingBox(landmarks);
        const centerX = (boundingBox.minX + boundingBox.maxX) / 2;
        const centerY = (boundingBox.minY + boundingBox.maxY) / 2;
        const headWidth = boundingBox.maxX - boundingBox.minX;
        const headHeight = boundingBox.maxY - boundingBox.minY;
        const depth = calculateDepth(landmarks);

        const leftEye = landmarks[133];
        const rightEye = landmarks[362];
        const noseTip = landmarks[1];
        const forehead = landmarks[10];
        const chin = landmarks[152];

        const position = {
          x: adaptiveKalmanFilters.x.filter((leftEye.x + rightEye.x) / 2 - 0.5, 2) * 2 + positionOffset.x,
          y: adaptiveKalmanFilters.y.filter((forehead.y + chin.y) / 2 - 0.5, 2) * -2 + positionOffset.y,
          z: adaptiveKalmanFilters.z.filter(0.5 - depth, 2) * 2 + positionOffset.z
        };

        const scale = {
          x: headWidth * 1.2 * scaleOffset,
          y: headHeight * 1.2 * scaleOffset,
          z: headWidth * 1.2 * scaleOffset
        };

        const scaleFiltered = {
          x: adaptiveKalmanFilters.scaleX.filter(scale.x),
          y: adaptiveKalmanFilters.scaleY.filter(scale.y),
          z: adaptiveKalmanFilters.scaleZ.filter(scale.z)
        };

        const dx = rightEye.x - leftEye.x;
        const dy = rightEye.y - leftEye.y;
        const dz = rightEye.z - leftEye.z;

        const angleY = Math.atan2(dz, dx) * (180 / Math.PI);
        const angleX = -Math.atan2(dy, dx) * (180 / Math.PI);
        const angleZ = -Math.atan2(noseTip.y - forehead.y, noseTip.x - forehead.x) * (180 / Math.PI);

        const rotationFiltered = {
          x: adaptiveKalmanFilters.angleX.filter(angleX),
          y: adaptiveKalmanFilters.angleY.filter(angleY),
          z: adaptiveKalmanFilters.angleZ.filter(angleZ)
        };

        hat.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
        hat.setAttribute('scale', `${scaleFiltered.x} ${scaleFiltered.y} ${scaleFiltered.z}`);
        hat.setAttribute('rotation', `${rotationFiltered.x} ${rotationFiltered.y} ${rotationFiltered.z}`);
        hat.setAttribute('visible', true);

        labelElement.innerHTML = `Anchura de la cabeza: ${headWidth.toFixed(2)}<br>Altura de la cabeza: ${headHeight.toFixed(2)}`;
        labelElement.style.display = 'block';

        modelInfoElement.textContent = `Modelo cargado. Posición: (${position.x.toFixed(2)}, ${position.y.toFixed(2)}, ${position.z.toFixed(2)})`;
        modelInfoElement.style.display = 'block';
      } else {
        hat.setAttribute('visible', false);
        labelElement.style.display = 'none';
        modelInfoElement.style.display = 'none';
      }
    }

    function changeModel(modelId) {
      currentModel = `#${modelId}`;
      hat.querySelector('a-obj-model').setAttribute('src', currentModel);
    }

    function adjustPosition(direction) {
      const step = 0.05;
      switch (direction) {
        case 'up':
          positionOffset.y += step;
          break;
        case 'down':
          positionOffset.y -= step;
          break;
        case 'left':
          positionOffset.x -= step;
          break;
        case 'right':
          positionOffset.x += step;
          break;
      }
    }

    function adjustScale(action) {
      const step = 0.1;
      if (action === 'increase') {
        scaleOffset += step;
      } else if (action === 'decrease') {
        scaleOffset -= step;
      }
    }

    function resetModel() {
      positionOffset = { x: 0, y: 0, z: 0 };
      scaleOffset = 1;
    }
  </script>
</body>
</html>
