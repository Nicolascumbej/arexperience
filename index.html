<!DOCTYPE html>
<html>
<head>
  <title>AR.js con Three.js y MediaPipe</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #label { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.5); padding: 5px 10px; border-radius: 4px; font-size: 16px; display: none; }
    #modelInfo { position: absolute; bottom: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.5); padding: 5px 10px; border-radius: 4px; font-size: 16px; display: none; }
    #canvas { position: absolute; top: 0; left: 0; z-index: 0; }
  </style>
</head>
<body>
  <div id="label">Cara reconocida</div>
  <div id="modelInfo">Información del modelo</div>
  <video id="input_video" width="1280" height="720" style="position: absolute; top: 0; left: 0; z-index: -1;"></video>
  <canvas id="canvas" width="1280" height="720"></canvas>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <a-asset-item id="hatModel" src="https://nicolascumbej.github.io/arexperience/tmp2h0xvw1a.obj"></a-asset-item>
    </a-assets>
    <a-entity id="hat" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0" visible="false">
      <a-obj-model src="#hatModel" material="color: #1565C0; metalness: 0.1; roughness: 0.9;"></a-obj-model>
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const labelElement = document.getElementById('label');
    const modelInfoElement = document.getElementById('modelInfo');

    let cameraUtils = null;

    const faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8
    });

    faceMesh.onResults(onResults);

    startCamera();

    function startCamera() {
      if (!cameraUtils) {
        cameraUtils = new Camera(videoElement, {
          onFrame: async () => {
            await faceMesh.send({ image: videoElement });
          },
          width: 1280,
          height: 720
        });
      }
      cameraUtils.start()
        .then(() => {
          console.log('Cámara iniciada');
        })
        .catch((error) => {
          console.error('Error al acceder a la cámara:', error);
          alert('No se pudo acceder a la cámara. Verifica los permisos y asegúrate de que no esté siendo utilizada por otra aplicación.');
        });
    }

    class KalmanFilter {
      constructor({ R, Q, A, B, C }) {
        this.R = R;
        this.Q = Q;
        this.A = A;
        this.B = B;
        this.C = C;
        this.cov = NaN;
        this.x = NaN;
      }

      filter(z, u = 0) {
        if (isNaN(this.x)) {
          this.x = 1 / this.C * z;
          this.cov = 1 / this.C * this.Q * (1 / this.C);
        } else {
          const predX = this.A * this.x + this.B * u;
          const predCov = this.A * this.cov * this.A + this.R;

          const K = predCov * this.C * (1 / (this.C * predCov * this.C + this.Q));

          this.x = predX + K * (z - this.C * predX);
          this.cov = predCov - K * this.C * predCov;
        }
        return this.x;
      }
    }

    const kalmanFilterX = new KalmanFilter({ R: 0.01, Q: 3, A: 1, B: 0, C: 1 });
    const kalmanFilterY = new KalmanFilter({ R: 0.01, Q: 3, A: 1, B: 0, C: 1 });
    const kalmanFilterZ = new KalmanFilter({ R: 0.01, Q: 3, A: 1, B: 0, C: 1 });
    const kalmanFilterAngleX = new KalmanFilter({ R: 0.01, Q: 3, A: 1, B: 0, C: 1 });
    const kalmanFilterAngleY = new KalmanFilter({ R: 0.01, Q: 3, A: 1, B: 0, C: 1 });
    const kalmanFilterAngleZ = new KalmanFilter({ R: 0.01, Q: 3, A: 1, B: 0, C: 1 });

    function calculateBoundingBox(landmarks) {
      let minX = 1.0, minY = 1.0, maxX = 0.0, maxY = 0.0;
      landmarks.forEach(landmark => {
        minX = Math.min(minX, landmark.x);
        minY = Math.min(minY, landmark.y);
        maxX = Math.max(maxX, landmark.x);
        maxY = Math.max(maxY, landmark.y);
      });
      return { minX, minY, maxX, maxY };
    }

    function detectCollision(headBoundingBox, hatBoundingBox) {
      // Verificar colisiones entre la gorra y la cabeza
      if (hatBoundingBox.minX < headBoundingBox.maxX &&
          hatBoundingBox.maxX > headBoundingBox.minX &&
          hatBoundingBox.minY < headBoundingBox.maxY &&
          hatBoundingBox.maxY > headBoundingBox.minY) {
        return true;
      }
      return false;
    }

    async function onResults(results) {
      const hat = document.querySelector('#hat');

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        // Dibujar la malla facial en el canvas
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        canvasCtx.beginPath();
        canvasCtx.lineWidth = 0.5;
        canvasCtx.strokeStyle = 'blue';

        for (let i = 0; i < landmarks.length; i++) {
          const x = landmarks[i].x * canvasElement.width;
          const y = landmarks[i].y * canvasElement.height;
          if (i === 0) {
            canvasCtx.moveTo(x, y);
          } else {
            canvasCtx.lineTo(x, y);
          }
        }
        canvasCtx.closePath();
        canvasCtx.stroke();
        canvasCtx.restore();

        const boundingBox = calculateBoundingBox(landmarks);

        // Calcular el centro de la cabeza
        const centerX = (boundingBox.minX + boundingBox.maxX) / 2;
        const centerY = (boundingBox.minY + boundingBox.maxY) / 2;

        // Calcular la anchura y altura de la cabeza
        const headWidth = boundingBox.maxX - boundingBox.minX;
        const headHeight = boundingBox.maxY - boundingBox.minY;

        const position = {
          x: kalmanFilterX.filter((centerX - 0.5) * 2),
          y: kalmanFilterY.filter((centerY - 0.5) * -2 - 0.1),
          z: kalmanFilterZ.filter(-0.5)
        };

        const scale = {
          x: headWidth * 0.5,
          y: headHeight * 0.5,
          z: headWidth * 0.5
        };

        // Calcular las rotaciones en los ejes X, Y y Z
        const leftEyeInner = landmarks[133];
        const rightEyeInner = landmarks[362];
        const noseTip = landmarks[1];

        const dx = rightEyeInner.x - leftEyeInner.x;
        const dy = rightEyeInner.y - leftEyeInner.y;
        const dz = noseTip.z;

        const angleX = Math.atan2(dy, dz) * (180 / Math.PI);
        const angleY = Math.atan2(dz, dx) * (180 / Math.PI);
        const angleZ = Math.atan2(dy, dx) * (180 / Math.PI);

        const rotation = {
          x: kalmanFilterAngleX.filter(angleX),
          y: kalmanFilterAngleY.filter(-angleY + 180),
          z: kalmanFilterAngleZ.filter(angleZ)
        };

        // Obtener la caja delimitadora de la gorra
        const hatBoundingBox = {
          minX: position.x - scale.x / 2,
          minY: position.y - scale.y / 2,
          maxX: position.x + scale.x / 2,
          maxY: position.y + scale.y / 2
        };

        // Detectar colisión y ajustar la gorra si es necesario
        if (detectCollision(boundingBox, hatBoundingBox)) {
          position.z = kalmanFilterZ.filter(-0.6);  // Ajustar la posición Z para evitar la colisión
        }

        labelElement.innerHTML = `Anchura de la cabeza: ${headWidth.toFixed(2)}<br>Altura de la cabeza: ${headHeight.toFixed(2)}`;
        labelElement.style.display = 'block';

        hat.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
        hat.setAttribute('scale', `${scale.x} ${scale.y} ${scale.z}`);
        hat.setAttribute('rotation', `${rotation.x} ${rotation.y} ${rotation.z}`);
        hat.setAttribute('visible', true);

        modelInfoElement.textContent = 'Modelo cargado correctamente';
        modelInfoElement.style.display = 'block';
      } else {
        hat.setAttribute('visible', false);
        labelElement.style.display = 'none';
        modelInfoElement.style.display = 'none';
      }
    }
  </script>
</body>
</html>
