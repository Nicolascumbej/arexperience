<!DOCTYPE html>
<html>
<head>
  <title>AR.js con Three.js y MediaPipe</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #label { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.5); padding: 5px 10px; border-radius: 4px; font-size: 16px; display: none; }
    #startButton { position: absolute; top: 10px; right: 10px; padding: 5px 10px; border-radius: 4px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="label">Cara reconocida</div>
  <button id="startButton">Iniciar cámara</button>
  <video id="input_video" width="1280" height="720" style="position: absolute; top: 0; left: 0; z-index: -1;"></video>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <a-asset-item id="hatModel" src="https://nicolascumbej.github.io/arexperience/tmp2h0xvw1a.obj"></a-asset-item>
    </a-assets>
    <a-entity id="hat" obj-model="obj: #hatModel" scale="0.05 0.05 0.05" position="0 0 0" rotation="0 0 0" visible="false"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const videoElement = document.getElementById('input_video');
    const labelElement = document.getElementById('label');
    const startButton = document.getElementById('startButton');

    let cameraUtils = null;
    let isCameraRunning = false;

    // Inicializar MediaPipe
    const faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8
    });

    faceMesh.onResults(onResults);

    startButton.addEventListener('click', toggleCamera);

    function toggleCamera() {
      if (isCameraRunning) {
        stopCamera();
      } else {
        startCamera();
      }
    }

    function startCamera() {
      if (!cameraUtils) {
        cameraUtils = new Camera(videoElement, {
          onFrame: async () => {
            await faceMesh.send({ image: videoElement });
          },
          width: 1280,
          height: 720
        });
      }
      cameraUtils.start()
        .then(() => {
          isCameraRunning = true;
          startButton.textContent = 'Detener cámara';
        })
        .catch((error) => {
          console.error('Error al acceder a la cámara:', error);
          alert('No se pudo acceder a la cámara. Verifica los permisos y asegúrate de que no esté siendo utilizada por otra aplicación.');
        });
    }

    function stopCamera() {
      if (cameraUtils) {
        cameraUtils.stop();
      }
      isCameraRunning = false;
      startButton.textContent = 'Iniciar cámara';
    }

    function onResults(results) {
      const hat = document.querySelector('#hat');

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];
        const noseTip = landmarks[1];
        const leftEar = landmarks[234];
        const rightEar = landmarks[454];

        const faceWidth = Math.abs(leftEar.x - rightEar.x);
        const faceHeight = Math.abs(noseTip.y - (leftEar.y + rightEar.y) / 2);

        // Calcular el área aproximada de la cara
        const faceArea = faceWidth * faceHeight;

        // Obtener los puntos del contorno de la cabeza
        const headContour = [
          landmarks[10],  // Frente izquierda
          landmarks[9],   // Centro de la frente
          landmarks[8],   // Frente derecha
          landmarks[168], // Sien derecha
          landmarks[397], // Oreja derecha
          landmarks[378], // Nuca derecha
          landmarks[152], // Nuca izquierda
          landmarks[127], // Oreja izquierda
          landmarks[162]  // Sien izquierda
        ];

        // Mostrar información de la cara
        labelElement.innerHTML = `Área de la cara: ${faceArea.toFixed(2)}<br>Contorno de la cabeza: ${headContour.length} puntos`;
        labelElement.style.display = 'block';

        const position = {
          x: (noseTip.x - 0.5) * 1.5,
          y: -(noseTip.y - 0.5) * 1.5,
          z: -0.5
        };

        const scale = {
          x: faceWidth * 5,
          y: faceHeight * 5,
          z: faceWidth * 5
        };

        hat.setAttribute('position', position);
        hat.setAttribute('scale', scale);
        hat.setAttribute('visible', true);
      } else {
        hat.setAttribute('visible', false);
        labelElement.style.display = 'none';
      }
    }
  </script>
</body>
</html>
