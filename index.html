<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probador Virtual de Gorras AR</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <button onclick="changeHat('gorra1')">Gorra 1</button>
        <button onclick="changeHat('gorra2')">Gorra 2</button>
        <button onclick="changeHat('gorra3')">Gorra 3</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

    <script>
        let scene, camera, renderer, hat;
        let model, video;

        async function init() {
            // Configuración de Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Iluminación
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Carga del modelo de gorra inicial
            await loadHatModel('https://nicolascumbej.github.io/arexperience/tmp2h0xvw1a.obj');

            // Configuración de la detección facial
            await setupFaceDetection();

            // Iniciar la animación
            animate();
        }

        async function loadHatModel(url) {
            return new Promise((resolve, reject) => {
                const loader = new THREE.OBJLoader();
                loader.load(url, (object) => {
                    if (hat) scene.remove(hat);
                    hat = object;
                    scene.add(hat);
                    hat.scale.set(0.1, 0.1, 0.1);
                    resolve();
                }, undefined, reject);
            });
        }

        async function setupFaceDetection() {
            model = await faceLandmarksDetection.load(
                faceLandmarksDetection.SupportedPackages.mediapipeFacemesh);
            
            video = document.createElement('video');
            video.srcObject = await navigator.mediaDevices.getUserMedia({ video: true });
            await video.play();

            detectFace();
        }

        async function detectFace() {
            const faces = await model.estimateFaces({ input: video });
            if (faces.length > 0) {
                const face = faces[0];
                updateHatPosition(face);
            }
            requestAnimationFrame(detectFace);
        }

        function updateHatPosition(face) {
            const nose = face.annotations.noseTip[0];
            hat.position.set(nose[0], nose[1] + 0.1, -nose[2]);
            hat.rotation.set(-face.rotation.x, -face.rotation.y, -face.rotation.z);
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        function changeHat(hatId) {
            // En un escenario real, cargaríamos diferentes modelos aquí
            // Por ahora, solo cambiamos el color de la gorra existente
            const colors = {
                gorra1: 0xff0000, // Rojo
                gorra2: 0x00ff00, // Verde
                gorra3: 0x0000ff  // Azul
            };
            hat.traverse((child) => {
                if (child instanceof THREE.Mesh) {
                    child.material.color.setHex(colors[hatId]);
                }
            });
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
