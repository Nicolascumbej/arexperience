<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Gorra Ajustable</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-face-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #label, #model-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
      display: none;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      color: white;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar AR</button>
  <a-scene mindar-face="autoStart: false;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera active="false" position="0 0 0"></a-camera>
    <a-entity mindar-face-target="anchorIndex: 1">
      <a-entity id="hat" obj-model="obj: https://nicolascumbej.github.io/arexperience/tmp2h0xvw1a.obj" position="0 0.7 -0.3" rotation="0 180 0" scale="0.1 0.1 0.1"></a-entity>
    </a-entity>
  </a-scene>
  <div id="label"></div>
  <div id="model-info"></div>
  <div id="controls">
    <label>Ajuste Vertical: <input type="range" id="verticalAdjust" min="-0.5" max="0.5" step="0.01" value="0"></label><br>
    <label>Ajuste Horizontal: <input type="range" id="horizontalAdjust" min="-0.5" max="0.5" step="0.01" value="0"></label><br>
    <label>Ajuste de Tama침o: <input type="range" id="sizeAdjust" min="0.5" max="2" step="0.1" value="1"></label>
  </div>
  <script>
    const startButton = document.getElementById('startButton');
    const sceneEl = document.querySelector('a-scene');
    const hat = document.getElementById('hat');
    const labelElement = document.getElementById('label');
    const modelInfoElement = document.getElementById('model-info');
    const verticalAdjust = document.getElementById('verticalAdjust');
    const horizontalAdjust = document.getElementById('horizontalAdjust');
    const sizeAdjust = document.getElementById('sizeAdjust');

    startButton.addEventListener('click', () => {
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('renderstart', () => {
        startButton.style.display = 'none';
        sceneEl.systems['mindar-face-system'].start();
      });
    });

    function updateHatPosition() {
      const verticalValue = parseFloat(verticalAdjust.value);
      const horizontalValue = parseFloat(horizontalAdjust.value);
      const sizeValue = parseFloat(sizeAdjust.value);

      const position = `${horizontalValue} ${0.7 + verticalValue} -0.3`;
      const scale = `${0.1 * sizeValue} ${0.1 * sizeValue} ${0.1 * sizeValue}`;

      hat.setAttribute('position', position);
      hat.setAttribute('scale', scale);

      labelElement.innerHTML = `Posici칩n de la gorra:<br>X: ${horizontalValue.toFixed(2)}, Y: ${(0.7 + verticalValue).toFixed(2)}, Z: -0.3<br>Escala: ${sizeValue.toFixed(2)}`;
      modelInfoElement.innerHTML = `Modelo cargado. Posici칩n: (${position})`;
      labelElement.style.display = 'block';
      modelInfoElement.style.display = 'block';
    }

    verticalAdjust.addEventListener('input', updateHatPosition);
    horizontalAdjust.addEventListener('input', updateHatPosition);
    sizeAdjust.addEventListener('input', updateHatPosition);

    // Inicializar la posici칩n de la gorra
    updateHatPosition();

    // Manejar errores de carga
    sceneEl.addEventListener('model-error', function(event) {
      console.error('Error loading model:', event);
    });
  </script>
</body>
</html>
