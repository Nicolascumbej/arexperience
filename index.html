<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probador Virtual AR - Gorra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.18.0/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #arView { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #dropZone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #dropZone.highlight { border-color: #000; background-color: rgba(200, 200, 200, 0.8); }
        #controls { 
            position: absolute; top: 10px; right: 10px; 
            background: rgba(0,0,0,0.7); color: white; 
            padding: 10px; border-radius: 5px; 
            display: none;
        }
        #startButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="arView"></div>
    <div id="dropZone">
        <p>Arrastra y suelta el archivo OBJ de la gorra aquí</p>
        <button id="startButton">Iniciar Experiencia AR</button>
    </div>
    <div id="controls">
        <label>Ajuste Vertical: <input type="range" id="verticalAdjust" min="-50" max="50" value="0"></label><br>
        <label>Ajuste Horizontal: <input type="range" id="horizontalAdjust" min="-50" max="50" value="0"></label><br>
        <label>Tamaño: <input type="range" id="sizeAdjust" min="50" max="150" value="100"></label>
    </div>

    <script>
        let scene, camera, renderer, hatModel, faceDetector;
        const video = document.createElement('video');

        // Configuración de la zona de arrastrar y soltar
        const dropZone = document.getElementById('dropZone');
        const startButton = document.getElementById('startButton');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('highlight');
        }

        function unhighlight() {
            dropZone.classList.remove('highlight');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.name.toLowerCase().endsWith('.obj')) {
                    loadOBJModel(file);
                } else {
                    alert('Por favor, arrastra un archivo OBJ válido.');
                }
            }
        }

        function loadOBJModel(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const contents = event.target.result;
                const loader = new THREE.OBJLoader();
                hatModel = loader.parse(contents);
                scene.add(hatModel);
                startButton.style.display = 'block';
                dropZone.querySelector('p').textContent = 'Modelo cargado con éxito';
            };
            reader.readAsText(file);
        }

        async function init() {
            // Configurar Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('arView').appendChild(renderer.domElement);

            // Configurar iluminación
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);

            // Iniciar video
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                alert('No se pudo acceder a la cámara. Por favor, asegúrese de que tiene una cámara disponible y ha dado los permisos necesarios.');
                return;
            }

            // Cargar modelo de detección facial
            faceDetector = await blazeface.load();

            dropZone.style.display = 'none';
            document.getElementById('controls').style.display = 'block';

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                detectFace();
            }
            renderer.render(scene, camera);
        }

        async function detectFace() {
            const faces = await faceDetector.estimateFaces(video, false);
            if (faces.length > 0 && hatModel) {
                updateHatPosition(faces[0]);
            }
        }

        function updateHatPosition(face) {
            const nose = face.landmarks[2];
            const leftEye = face.landmarks[1];
            const rightEye = face.landmarks[0];

            const centerX = -(nose[0] - video.videoWidth / 2) / (video.videoWidth / 2);
            const centerY = (nose[1] - video.videoHeight / 2) / (video.videoHeight / 2);
            const centerZ = -0.5;

            const scale = Math.abs(leftEye[0] - rightEye[0]) / video.videoWidth;

            const verticalAdjust = document.getElementById('verticalAdjust').value / 100;
            const horizontalAdjust = document.getElementById('horizontalAdjust').value / 100;
            const sizeAdjust = document.getElementById('sizeAdjust').value / 100;

            hatModel.position.set(centerX + horizontalAdjust, -centerY + verticalAdjust, centerZ);
            hatModel.scale.setScalar(0.1 * scale * sizeAdjust);

            const dx = rightEye[0] - leftEye[0];
            const dy = rightEye[1] - leftEye[1];
            const angle = Math.atan2(dy, dx);
            hatModel.rotation.z = -angle;
        }

        startButton.addEventListener('click', init);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
